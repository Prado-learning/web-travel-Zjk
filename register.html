    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>
    <body>
        <div class="container">
            <h1>注册</h1>
            <form id="registerForm">
                <table width="85%" border="0" align="center" cellspacing="10" bgcolor="#f9f9f9">
                    <tr>
                        <td width="101" align="left"><label for="usrname">用户名：</label></td>
                        <td width="208"><input type="text" name="usrname" id="usrname" value="张三" size="8" maxlength="20"></td>
                        <td width="102">密码：</td>
                        <td width="235"><input type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td align="left">性别：</td>
                        <td><input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="male" checked>
                            <label for="RadioGroup1_0">男</label>
                            <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1">
                            <label for="RadioGroup1_1">女</label></td>
                        <td>旅行天数:</td>
                        <td><select name="jiguan" size="1" id="jiguan">
                            <option selected>3天以内</option>
                            <option>3-7天</option>
                            <option>7-14天</option>
                            <option>14天及以上</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">旅游爱好:</td>
                        <td>
                            <p>
                                <input name="CheckboxGroup1" type="checkbox" id="CheckboxGroup1_0" value="popmusic" checked>
                                <label for="CheckboxGroup1_0">风景类</label>
                                <br>
    
                                <input type="checkbox" name="CheckboxGroup1" value="jazz" id="CheckboxGroup1_1">
                                <label for="CheckboxGroup1_1">网红打卡类</label>
                                <br>
    
                                <input type="checkbox" name="CheckboxGroup1" value="tradition" id="CheckboxGroup1_2">
                                <label for="CheckboxGroup1_2">当地美食</label>
                                <br>
    
                                <input type="checkbox" name="CheckboxGroup1" value="opera" id="CheckboxGroup1_3">
                                <label for="CheckboxGroup1_3">人文气息</label>
                                <br>
                            </p>
                        </td>
                        <td valign="top">上传拟定旅游路线：
                            <input type="image" name="imageField" id="imageField" src="img/旅游路线.jpg"style="width: 100px; height: 100px;"></td>
                        <td valign="top"><input type="file" name="fileField" id="fileField"></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">备注：</td>
                        <td colspan="3"><textarea name="textarea" id="textarea" cols="80" rows="5">请输入文本信息</textarea></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <input type="submit" name="button" id="button" value="注册"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            <input type="reset" name="button2" id="button2" value="重置"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
            </form>
            <p id="message"></p>
            <p>已有账号？<a href="login.html">登录</a></p>
        </div>
    
        <script>
            document.getElementById('registerForm').addEventListener('submit', function(event) {
                event.preventDefault(); // 阻止表单提交的默认行为
    
                // 注册成功后显示提示信息并返回登录页面
                document.getElementById('message').textContent = '注册成功！';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000); // 2秒后跳转到登录页面
            });
        </script>
